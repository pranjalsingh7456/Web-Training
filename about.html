<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Login & Sign-Up</title>
    <link rel="stylesheet" href="about.css">
    <script src="about.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">PLASTIC</div>
        <nav>
            <ul>
                <a href="main.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html">Services</a>
                <a href="working.html">Working</a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
    </header>
    <!-- About Us Section -->
    <section id="about-container">
        <div class="about-content">
            <h1>About Us</h1>
            <p>Welcome to Plastic! We are dedicated to helping individuals and businesses manage recyclable waste efficiently and sustainably.</p>
            <div class="buttons">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container hidden" id="login-form">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email ID</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                <p class="toggle-form">Don't have an account? <span id="go-to-signup">Sign Up</span></p>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-container hidden" id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
                
                <label for="signup-email">Email ID</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                
                <label for="signup-dob">Date of Birth</label>
                <input type="date" id="signup-dob" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                
                <button type="submit">Sign Up</button>
                <p class="toggle-form">Already have an account? <span id="go-to-login">Login</span></p>
            </form>
        </div>
    </section>
</body>
</html>
